<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">

    <link rel="shortcut icon" href="images/favicon.png">
</head>

<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>
                    States
                </h3>
                <h4>
                    California, Arizona...
                </h4>
                <div class="popover">
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Page 1</li>
                        <li>Page 2</li>
                    </ul>
                    <h2>California:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>
                    Amenities
                </h3>
                <h4>
                    Internet, Kitchen...
                </h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>House</h2>
            </article>
            <article>
                <h2>Apartment</h2>
            </article>
            <article>
                <h2>Cottage</h2>
            </article>
        </section>
    </div>
    <footer>
        Holberton School
    </footer>
</body>

</html>
